<script>
  var solution = 10;
  var input = prompt("수를 맞춰 주세요");

  if (input > solution + 2) {
    alert("다운!");
  } else if (input < solution - 2) {
    alert("업!");
  } else {
    // 8~12
    if (input == solution) {
      alert("정답!");
    } else {
      alert("정답과 가깝습니다");
    }
  }
  var gender = prompt("성별을 입력해주세요");
  switch (gender) {
    case "여자":
      alert("F");
      break;
    case "남자":
      alert("M");
      break;
    default:
      alert("남자 또는 여자를 입력해주세요");
  }
</script>
